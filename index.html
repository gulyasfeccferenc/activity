<!doctype html>
<html lang="en">
<head><title>Online Activity</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <link rel="stylesheet" href="web/css/style.css">
</head>
<body>
    <header class="c-header">
       <div class="c-header__title">
            <h1>online activity</h1>
       </div>
       <div class="c-header__settings">
           <a href="">
               <img src="web/images/settings.png" alt="settings">
           </a>
       </div>
    </header>
    <div class="c-ui">
        <div class="c-ui__actual">
          <img src="web/images/draw.png" alt="">
        </div>
        <input class="c-countdowner">
         
        </div>
    </div>

    <div class="c-overlay">
      <div class="c-overlay__wrapper">
        <div class="c-overlay__modal">
          <div class="c-overlay__modal__actual">
            <img src="web/images/draw.png" alt="">
          </div>
          <div class="js-word c-overlay__modal__word">
            alma
          </div>
        </div>
      </div>
    </div>
	
    <script src="web/bower/jquery/dist/jquery.js"></script>
    <script src="web/bower/jquery-knob/js/jquery.knob.js"></script>
    <script src="web/js/app.js"></script>
    <script>
      $(".c-countdowner").knob({
        'max': 60,
        'readOnly': true,
        'thickness': 0.1
      });
    </script>
  </body>
</html>
